<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
.navbar-header {
    float: left;
    padding: 15px;
    text-align: center;
    width: 100%;
}
.navbar-brand {float:none;}

.lform
{
    position: absolute;
    width: 100%;
    margin-left:10%;
}

.form-control
{

    width: 50%;

}

</style>

<script>
function clearContents(element) {
  element.value = '';
}

$(document).ready(function() {
$('#count').attr('disabled', true);
$('#text').on('keyup',function() {
    var textarea_value = $("#text").val();
    if(textarea_value != '') {
        $('#count').attr('disabled' , false);
    }else{
        $('#count').attr('disabled' , true);
    }
});

});

</script>

</head>

<body>
	<nav class="navbar navbar-inverse">
			<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand text-center" href="#">Words Counter</a>
					</div>
	</nav>
	
	<div class="lform">
	
	<h1></h1>
	
	 <form action="/" method="POST" name="count">

 		 <div class="form-group">
    			<label for="text">Text</label>
    			<textarea class="form-control" id="text" name="text" rows="3" maxlength="100" ></textarea>
  		</div>
	
	<div class="input-group">
		<span class="input-group-btn">
			<button type="button" id="reset" onclick="clearContents(text)" class="btn btn-primary">Reset</button>
		</span>	
		<input id="count"type="submit" class="btn btn-primary" value="Count"/><br />
	</div>
	</form>


	{% if results %}
		<label id="results" name="currentResult">Results: {{results}}<label>
	{% endif %}

	</div>
</body>

</html>
